<html lang="en">
<head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatBot</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="chatbot">
                    <div class="header">
                        <h2>Jenny ChatBot</h2>
                        <div class="header-icon">
                            <i class="fa-solid fa-minus"></i>
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>

                   
         <div class="chatbot-container">
                    <div class="chat-messages">
                        <div class="chat">
                            <div id="chat-content" class="chat-content clearfix">
                                
                                <div class="jenny">
                                    <img src="./chatbot.png" alt="">
                                    <span class="jenny-msg">
                                        Hi I'm Jenny, How can i help you today ?
                                    </span>
                                    </div>
                                
                                
                               
                            </div>
                            <br>
                            <br>
                            <div class="msg-box">
                                <input type="text" id="input-text" class="ip-msg" placeholder="type something.." />
                                <button id="submit-button" class="btn-group">
                                    <i class="fa fa-paper-plane"></i>
                                </button>
                                
                            </div>
                            
                        </div>
                    </div>
                    </div>
                    
                    </div>
    
                </div>
            </div>
        </div>
    </body>
    
    </html>
    <script src="index.js"></script>
</body>
</html>
